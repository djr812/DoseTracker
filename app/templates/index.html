<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoseTracker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo and App Title -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="DoseTracker Logo" class="logo">
            <h1 class="app-title">Dose Tracker</h1>
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST" class="login-form">
            <label for="email">Username (Email Address):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign up here</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
