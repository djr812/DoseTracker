{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <!-- Logo and App Title -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="DoseTracker Logo" class="logo">
            <h1 class="app-title">Dose Tracker</h1>
        </div>

        <!-- Login Form -->
        <form action="{{ url_for('auth.login') }}" method="POST" class="login-form">
            <label for="email">Username (Email Address):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
        // Prevent form submission if there are any issues (like empty fields)
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        if (!email || !password) {
            event.preventDefault();
            alert("Both fields are required.");
        }
    });
    </script>  

{% endblock %}
