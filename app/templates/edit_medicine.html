{% extends 'layout.html' %}

{% block content %}
    <h1>Edit Medicine</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('medicines.edit_medicine', medicine_id=medicine.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ medicine.name }}" required><br><br>

        <label for="dose">Dose:</label>
        <input type="text" name="dosage" value="{{ user_medicine.dosage }}" required><br><br>

        <label for="frequency">Frequency:</label>
        <input type="text" name="frequency" value="{{ user_medicine.frequency }}" required><br><br>

        <label for="notes">Notes:</label>
        <textarea name="notes">{{ user_medicine.notes }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('medicines.my_medicine') }}">Back to Medicines List</a>

{% endblock %}
