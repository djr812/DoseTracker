{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h2>Edit Medicine</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('medicines.edit_medicine', medicine_id=medicine.id) }}" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ medicine.name }}" required>
            </div>

            <!-- Dosage Field -->
            <div class="form-group">
                <label for="dosage">Dose:</label>
                <input type="text" class="form-control" name="dosage" value="{{ user_medicine.dosage }}" required>
            </div>

            <!-- Frequency Field -->
            <div class="form-group">
                <label for="frequency">Freq:</label>
                <input type="text" class="form-control" name="frequency" value="{{ user_medicine.frequency }}" required>
            </div>

            <!-- Notes Field -->
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea name="notes" class="form-control" rows="4" placeholder="Enter any additional notes here">{{ user_medicine.notes }}</textarea>
            </div>

            <!-- Buttons Row -->
            <div class="form-group d-flex justify-content-between align-items-center">
                <!-- Save Button -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
                
                <!-- Back to Medicines List Link -->
                <a href="{{ url_for('medicines.my_medicine') }}" class="btn btn-link my-medicines-list">Back to Medicines List</a>
            </div>
        </form>

        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
