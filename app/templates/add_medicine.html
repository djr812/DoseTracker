{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>Add New Medicine</h1>

        <form method="POST">
            <!-- Medicine Details -->
            <div class="form-group">
                <label for="name">Medicine Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dosage">Dosage</label>
                <input type="text" class="form-control" id="dosage" name="dosage" required>
            </div>

            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency" name="frequency" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="reminder_time">Reminder Time</label>
                <input type="datetime-local" class="form-control" id="reminder_time" name="reminder_time" required>
            </div>

            <div class="form-group">
                <label for="reminder_message">Reminder Message</label>
                <textarea class="form-control" id="reminder_message" name="reminder_message" rows="2"></textarea>
            </div>

            <!-- Reminder Status Dropdown -->
            <div class="form-group">
                <label for="status">Reminder Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="sent">Sent</option>
                </select>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <!-- Add Medicine Button -->
                <button type="submit" class="btn btn-primary">Add Medicine</button>

                <!-- Link to My Medicines Page -->
                <a href="{{ url_for('medicines.my_medicine') }}" class="btn btn-link">Back to Medicines</a>
            </div>
        </form>
    </div>
{% endblock %}
